{% extends 'base.html' %}

{% block content %}
  <h2>Search Results</h2>

  <form method="GET" action="{% url 'dashboard_urls' %}">
    {{ form }}
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <ul>
      {% for result in results %}
        <li>{{ result.order_number }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
