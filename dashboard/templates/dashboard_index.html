    <form id="studentForm">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title> </title>
  <div id="output-container">
    <h3>Student Information</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Order Number</th>
          <th scope="col">Photo</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  function addStudent() {
    var studentName = document.getElementById("studentName").value;
    var orderNumber = document.getElementById("orderNumber").value;
    var photo = document.getElementById("photo").value;

    // Basic validation
    if (!studentName || !orderNumber || !photo) {
      alert("Please fill in all fields.");
      return;
    }

    // Display the entered information in a table
    var outputContainer = document.getElementById("studentTableBody");
    var newRow = outputContainer.insertRow(outputContainer.rows.length);

    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);

    cell1.textContent = studentName;
    cell2.textContent = orderNumber;
    cell3.textContent = photo;

    // Clear the form
    document.getElementById("studentForm").reset();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
